<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOOP Homepage</title>
    <link rel="stylesheet" type="text/css" href="CSS\HoopBase.css">
    
    <style>
        .dropdown{
            border: 3px solid black;
            display: inline-block;
        }

        .dropdownlist{
            position: absolute;
            display: none;
        }

        .dropdown:hover .dropdownlist{
            display: block;
            position: absolute;
        }

        .dropdownlist a{
            display: block;
            border: 2px solid red;
            width: 50px;
            text-decoration: none;
            color: green;
        }
    </style>

</head>
<body>
    
    <div class="dropdown">
            <a class="name">Profiles</a>
            <div class="dropdownlist">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
            </div>        
    </div>
        
</body>
</html>
